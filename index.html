                        <p>Iron Man</p>
                    </div>
                </div>

                    </div>
                </div>
                <div class="item">
                    <img src="https://ncunortherner.com/wp-content/uploads/2016/11/Dr-Strange.jpg" style="width:320%">

                    </div>
                </div>

                <div class="item">
                    <img src="https://images.fastcompany.net/image/upload/w_1280,f_auto,q_auto,fl_lossy/wp-cms/uploads/2018/02/poster-p-1-black-panther-perception.jpg" alt="Chicago" style="width:280%"> 
                    <div class="caption">
                        <p>Black Panther</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://img1.nickiswift.com/img/gallery/the-actor-who-plays-thanos-is-gorgeous-in-real-life/intro-1522960968.jpg" alt="New York" style="width:280%">
                    <div class="caption">
                        <p>Thanos</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>

            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
